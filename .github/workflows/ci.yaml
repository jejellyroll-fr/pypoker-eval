name: Build and Package Python Project with Anaconda

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-on-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Install Anaconda (Linux)
        run: |
          wget https://repo.anaconda.com/archive/Anaconda3-2024.02-1-Linux-x86_64.sh
          bash Anaconda3-2023.07-Linux-x86_64.sh -b -p $HOME/anaconda3
          source $HOME/anaconda3/bin/activate
          conda init bash
          conda create -n myenv python=3.11 -y
          conda activate myenv

      - name: Install CMake and Make (Linux)
        run: sudo apt-get install -y cmake make

      - name: Build the project (Linux)
        run: |
          mkdir build
          cd build
          cmake ..
          make

  build-on-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Install Anaconda (macOS)
        run: |
          wget https://repo.anaconda.com/archive/Anaconda3-2024.02-1-MacOSX-x86_64.sh
          bash Anaconda3-2023.07-MacOSX-x86_64.sh -b -p $HOME/anaconda3
          source $HOME/anaconda3/bin/activate
          conda init bash
          conda create -n myenv python=3.11 -y
          conda activate myenv

      - name: Install CMake and Make (macOS)
        run: brew install cmake make

      - name: Build the project (macOS)
        run: |
          mkdir build
          cd build
          cmake ..
          make

  build-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Install Anaconda (Windows)
        run: |
          Invoke-WebRequest -Uri "https://repo.anaconda.com/archive/Anaconda3-2024.02-1-Windows-x86_64.exe" -OutFile "Anaconda3-Installer.exe"
          Start-Process -FilePath Anaconda3-Installer.exe -ArgumentList '/InstallationType=JustMe /RegisterPython=0 /S /D=%UserProfile%\Anaconda3' -Wait
          echo "C:\Users\$env:USERNAME\Anaconda3\Scripts;C:\Users\$env:USERNAME\Anaconda3" | Set-Content -Path $env:GITHUB_PATH -Encoding utf8 -Append
          conda init powershell
          conda create -n myenv python=3.11 -y
          conda activate myenv

      - name: Install CMake
        run: choco install cmake -y

      - name: Build the project (Windows)
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 16 2019" # Assurez-vous que cette ligne correspond Ã  votre version de Visual Studio
          cmake --build .
